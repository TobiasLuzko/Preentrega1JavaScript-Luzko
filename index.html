<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/favicon-16x16.png" type="image/png">
    <title>Simulador de creditos</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>


    <h1>Simulador de Créditos</h1>

    <div class="form-group">
      <label for="monto">Monto del crédito:</label>
      <input type="number" id="monto" min="0" step="1000">
    </div>
  
    <div class="form-group">
      <label for="tasa">Tasa de interés (%):</label>
      <input type="number" id="tasa" min="0" step="0.1">
    </div>
  
    <div class="form-group">
      <label for="plazo">Plazo (meses):</label>
      <input type="number" id="plazo" min="0">
    </div>
  
    <button onclick="calcular()">Calcular</button>
  
    <div id="resultado"></div>

    <script src="/main.js"></script>
</body>
</html>
